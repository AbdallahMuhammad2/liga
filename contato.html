       <section class="contact">
        <div class="max-width">
            <h2 class="title">Contato</h2>
            <div class="contact-content">
                <div class="column left">
                    <p>
                    Entre em contato conosco!
                    </p>
                    <div class="icons">
                        <div class="row">
                            <i class="fas fa-user"></i>
                            <div class="info">
                                <div class="head">
                                   entidade
                                </div>
                                <div class="sub-title">
                                    Liga feminina de combate ao câncer
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <i class="fas fa-map-marker-alt"></i>
                            <div class="info">
                                <div class="head">
                                    Endereço
                                </div>
                                <div class="sub-title">
                                   R. Salgado Filho - Centro, Guaporé - RS
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <i class="fas fa-envelope"></i>
                            <div class="info">
                                <div class="head">
                                    E-mail
                                </div>
                                <div class="sub-title">
                                  ligafemininacombateaocancer@hotmail.com
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column right">
                    <div class="text">
                        Mensagem de Contato
                    </div>
                    <form>
                        <div class="fields">
                            <div class="field name">
                                <input type="text" placeholder="Digite o nome" required>
                            </div>
                            <div class="field email">
                                <input type="email" placeholder="Digite o e-mail" required>
                            </div>
                        </div>
                        <div class="field">
                            <input type="text" placeholder="Digite o assunto" required>
                        </div>
                        <div class="field textarea">
                            <textarea cols="30" rows="10" placeholder="Digite o conteúdo" required></textarea>
                        </div>
                        <div class="button-area">
                            <button type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
